<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesto. Russia</title>
        <link href="./pages/index.css" rel="stylesheet">
    </head>
    <body class="page">
        <div class="page__container">
            <header class="header">
                <img src="./images/logo.svg" alt="Логотип" class="header__logo">
            </header>

            <main class="content">
                <section class="profile">
                    <div class="profile__card">
                        <img src="./images/face.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
                        <div class="profile__info">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
                            <p class="profile__subtitle">Исследователь океана</p>
                        </div>
                    </div>
                    <button class="profile__add-button" type="button" aria-label="Добавить контент"></button>
                </section>

                <section class="cards">
                    <ul class="cards__elements"></ul>
                </section>
            </main>

            <footer class="footer">
                <p class="footer__copyright">&copy; 2023 Сергей Голосной</p>
            </footer>
        </div>

        <div class="popup">
            <div class="popup__container">
                <form class="popup__form" name="edit_profile" method="POST">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input class="popup__input-text" type="text" name="author_name" placeholder="Имя" id="author_name">
                    <input class="popup__input-text" type="text" name="author_about" placeholder="О себе" id="author_about">
                    <button class="popup__submit-button" type="submit">Сохранить</button>
                </form>
                <button class="popup__close-button" type="button" aria-label="Закрыть окно"></button>
            </div>
        </div>

        <div class="popup-content">
            <div class="popup-content__container">
                <form class="popup-content__form" name="edit_profile" method="POST">
                    <h2 class="popup-content__title">Новое место</h2>
                    <input class="popup-content__input-text" type="text" name="place_name" placeholder="Название" id="place_name">
                    <input class="popup-content__input-text" type="text" name="img_url" placeholder="Ссылка на картинку" id="img_url">
                    <button class="popup-content__submit-button" type="submit">Создать</button>
                </form>
                <button class="popup-content__close-button" type="button" aria-label="Закрыть окно"></button>
            </div>
        </div>

        <div class="popup-image">
            <div class="popup-image__container">
                <img class="popup-image__image">
                <p class="popup-image__title"></p>
                <button class="popup-image__close-button" type="button" aria-label="Закрыть окно"></button>
            </div>
        </div>

        <template id="card-template">
            <li class="cards__element">
                <img class="cards__image">
                <div class="cards__desc">
                    <h2 class="cards__title"></h2>
                    <button type="button" aria-label="Нравится" class="cards__like"></button>
                    <button type="button" aria-label="Корзина" class="cards__trash"></button>
                </div>
            </li>
        </template>
        <script src="./scripts/cards.js"></script>
        <script src="./scripts/script.js"></script>

    </body>
</html>
